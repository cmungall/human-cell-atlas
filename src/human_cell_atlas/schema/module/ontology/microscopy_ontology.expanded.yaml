classes:
  MicroscopyOntology:
    attributes:
      describedBy:
        description: The URL reference to the schema.
      schema_version:
        description: Version number in major.minor.patch format.
      text:
        description: The name of the type of microscopy used in an imaging experiment.
        title: Microscopy
        required: true
      ontology:
