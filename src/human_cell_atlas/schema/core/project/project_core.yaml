imports:
- linkml:types
prefixes:
  Project_core: https://example.org/Project-core
  linkml: https://w3id.org/linkml/
default_prefix: Project_core
classes:
  ProjectCore:
    attributes:
      describedBy:
        description: The URL reference to the schema.
      schema_version:
